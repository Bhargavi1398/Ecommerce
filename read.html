<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{ecommerce.image}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Name:{{ecommerce.name}}</h5>
    <h5 class="card-text">Price:{{ecommerce.price}}</h5>
      <h5 class="card-text">Discounted_price:{{ecommerce.discounted_price}}</h5>
        <h5 class="card-text">category:{{ecommerce.category}}</h5>
          <h5 class="card-text">Prize:{{ecommerce.about}}</h5>
        <h5 class="card-text">size:{{ecommerce.size}}</h5>
</div>
</div>
</body>
</html>
